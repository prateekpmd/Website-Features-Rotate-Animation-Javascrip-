<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/index.js" defer></script>
    <title>Iphone Features</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo" style="color: white;">
               <img src="/images/png-apple-logo-9714.png" alt="" srcset="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay">HRHRh</div>
            <img src="/images/pngimg.com - iphone_11_PNG23.png" class='mobile' alt="" srcset="">
            <div id="circle">
                <div class="features one">
                    <img src="/images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide</p>
                    </div>
                </div>
                <div class="features two">
                    <img src="/images/processor.png" alt="" srcset="">
                     <div>
                        <h1>Processor</h1>
                        <p>Apple M1 Chip</p>
                    </div>
                </div>
                <div class="features three">
                    <img src="/images/battery.png" alt="" srcset="">
                     <div>
                        <h1>Battery</h1>
                        <p>50000mh, 720H</p>
                    </div>
                </div>
                <div class="features four">
                    <img src="/images/display.png" alt="" srcset="">
                     <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="operations">
            <img src="/images/arrow.png" id="upbtn" alt="" srcset="">
            <h2>Features</h2>
            <img src="/images/arrow.png"  id="downbtn" srcset="">
        </div>
    </div>
</body>
</html>
